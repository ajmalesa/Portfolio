<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajmal Esa</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <nav class="uk-background-secondary uk-light uk-navbar ">
            <!-- Name display on the left -->
            <div class="uk-navbar-left uk-margin-large-left">
                <a href="" class="uk-navbar-item uk-logo uk-margin-small-right">Ajmal Esa</a>
            </div>
            <!-- /Name display on the left -->
        
            <!-- /Navigation Menu For Screens With A Width Larger Than 960px -->
            <div class="uk-navbar-right uk-visible@m uk-margin-large-right">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="/">Projects</a></li>
                    <!-- <li class=""><a href="#">About</a></li> -->
                    <!-- <li class=""><a href="#">Contact</a></li> -->
                </ul>
            </div>
            <!-- /Navigation Menu For Screens With A Width Larger Than 960px -->

            <!-- Mobile Navigation Menu On The Right -->
            <div class="uk-hidden@m uk-navbar-right uk-margin-large-right">
                <a class="uk-navbar-toggle" uk-toggle="target: #offcanvas-nav-primary" uk-navbar-toggle-icon href="#"></a>
            </div>

            <div class="uk-hidden@m" id="offcanvas-nav-primary" uk-offcanvas="flip: true; overlay: true">
                <div class="uk-offcanvas-bar uk-flex uk-flex-column">
                    <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
                        <li class="uk-active"><a href="/">Projects</a></li>
                        <!-- <li class=""><a href="#">About</a></li> -->
                        <!-- <li class=""><a href="#">Contact</a></li> -->
                    </ul>
                </div>
            </div>
            <!-- /Mobile Navigation Menu On The Right -->
    </nav>

    <div class="uk-margin-large-left uk-margin-large-right uk-margin-large-top">
        <div uk-filter="target: .js-filter">

            <!-- Filter and sort selection -->
            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
        
                    <div class="uk-grid-small uk-grid-divider uk-child-width-auto" uk-grid>
                        <div>
                            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                                <li class="uk-active" uk-filter-control><a href="#">All</a></li>
                            </ul>
                        </div>
                        <div>
                            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                                <li uk-filter-control="filter: [project-type='work']; group: project-type"><a href="#">Work</a></li>
                                <li uk-filter-control="filter: [project-type='personal']; group: project-type"><a href="#">Personal</a></li>
                            </ul>
                        </div>
                        <div>
                            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                                <li uk-filter-control="filter: [primary-language='JavaScript']; group: primary-language"><a href="#">JavaScript</a></li>
                                <li uk-filter-control="filter: [primary-language='Java']; group: primary-language"><a href="#">Java</a></li>
                            </ul>
                        </div>
                    </div>
        
                </div>
                <div class="uk-width-auto uk-text-nowrap">
                    <span class="uk-active" uk-filter-control="sort: data-name"><a class="uk-icon-link" href="#" uk-icon="icon: arrow-down"></a></span>
                    <span uk-filter-control="sort: data-name; order: desc"><a class="uk-icon-link" href="#" uk-icon="icon: arrow-up"></a></span>
                </div>
            </div>
            <!-- /Filter and sort selection -->
        
            <!-- Masonry grid of all projects -->
            <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid="masonry: true">
                <!-- Individual projects -->
                <li project-type="personal" primary-language="JavaScript" data-name="Clicker Web Game">
                    <div class="uk-card uk-card-default uk-card-body uk-card-hover">
                        <div class="uk-card-media-top">
                            <div uk-lightbox>
                                <div>
                                    <a class="uk-button uk-button-default" href="img/clicker-website.png">
                                        <img src="img/clicker-website.png" alt="Clicker website screenshot">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="uk-card-header">
                            <h3 class="uk-card-title">Clicker Web Game</h3>
                        </div>
                        <div class="uk-card-body">
                            <p>Responsive clicker game.</p>
                        </div>
                        <div class="uk-card-footer">
                            <a href="https://ajmalesa.github.io/Clicker-Website/" class="uk-button uk-button-text" target="_blank">Demo</a> |
                            <a href="https://github.com/ajmalesa/Clicker-Website" class="uk-button uk-button-text" target="_blank">Code</a> 
                        </div>
                    </div>
                </li>
                <!-- /Individual projects -->
                <!-- Individual projects -->
                <li project-type="personal" primary-language="Java" data-name="Clicker Android Game">
                    <div class="uk-card uk-card-default uk-card-body uk-card-hover">
                        <div class="uk-card-media-top">
                            <div uk-lightbox>
                                <div>
                                    <a class="uk-button uk-button-default" href="img/clicker-app.png">
                                        <img src="img/clicker-app.png" alt="Clicker app screenshot">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="uk-card-header">
                            <h3 class="uk-card-title">Clicker Android Game</h3>
                        </div>
                        <div class="uk-card-body">
                            <p>Clicker game ported and improved.</p>
                        </div>
                        <div class="uk-card-footer">
                            <a href="https://ajmalesa.github.io/Clicker-Website/" class="uk-button uk-button-text" target="_blank">Demo</a> |
                            <a href="https://github.com/ajmalesa/Clicker-Website" class="uk-button uk-button-text" target="_blank">Code</a> 
                        </div>
                    </div>
                </li>
                <!-- /Individual projects -->
            </ul>
            <!-- Masonry grid of all projects -->

        </div>
    </div>
        


    
</body>
</html>
